<!DOCTYPE html>
<html>

<head>
  <title>Interview</title>
  <link rel="stylesheet" href="interview.css" />
</head>

<body>

  <div class="Interview-container">
    <button class="Interview-btn">INTERVIEW</button>
  </div>

  <div class="Interview-modal-content">
    <span class="Interview-close">&times;</span>
    <h2>Are you ready to start Answering some Interviews Questions?</h2>
      <div class="Interview-questions">
        <p id="Interview_q"></p>
      </div>

      <div class="Interview-buttons">
        <button class="btn-primary">Yes</button>
        <button class="btn-primary">No</button>
      </div>
  </div>

</body>
<script src="interview.js"></script>

</html>
